<!DOCTYPE html>
<html lang="en" dir="ltr">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="sky.css">
    <style>
        body {
            font-family: "Lexend", "Helvetica Neue", "Helvetica", sans-serif;
            margin: 0;
            padding: 0;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color:#000;
            background-repeat: no-repeat;
            background-size: 100vw 100vh;
        }

        header {
            background-color: #999;
            color: #eee;
            height: 0vh;
        }

        main {
            background-color: #000;
            color: #ddd;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        footer {
            background-color: #666;
            color: #eee;
            height: 0vh;
        }

        li {
            display: flex;
            flex-direction: row;
            white-space: nowrap;
        }

        .bee {
            display: inline-block;
            position: absolute;
            height: 240px;
            width: 240px;
            background-image: url("bee.png");
            background-repeat: no-repeat;
            background-size: contain;
            top: 25vh;
            left: 25vw;
            transition: all 300ms;
        }

        .bee0 {
            transform: scaleX(-1);
            right: 25vw;
            bottom: 25vw;
        }

        @keyframes fly {
            0% { 
                top: 0px;
                left: 0px;
            }

            100% {
                bottom: 0px;
                right: 0px;
            }
        }
        #canvas {
            position: absolute;
            top:0px;
            left: 0px;
            width: 100vw;
            height: 100vh;
            background: #f00;
        }
        .sky-gradient-12 { background: url("bg.svg"); 
            background-size: cover;
            background-repeat: no-repeat;
        }

        #target {
            border-radius: 50%;
            height: 2rem;
            width: 2rem;
            text-align: center;
            border: 5px solid #ff0;
            animation: 300ms linear 0s 1 running target;
            outline: 3px solid #f00;
            position: absolute;
            transform: scale(0);
            top: 50%;
            left: 50%;
            display: none;
        }
        @keyframes target {

            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(5); opacity: 0; }
        }
        #scorepanel {
            background-color: #000;
            color: #0f0;
            font-family: monospace;
            font-size: 18px;
            position: absolute;
            right: 0px;
            top: 0px;
            padding: 1rem;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="explode.js"></script>
</head>
<body class="sky-gradient-12">
<canvas id="confetti" height="100%" width="100%">You can't have any</canvas>
<main>
</main>
<div id="target"></div>
<div id="scorepanel">
    <div><label>Shots: </label> <span id="shots">0</span></div>
    <div><label>Kills: </label> <span id="kills">0</span></div>
    <div><label>Accuracy: </label> <span id="accuracy">0</span></div>

</div>
<script>
const $ = str => document.querySelector(str);
const $$ = str => document.querySelectorAll(str);

class Bee {
    x = 500;
    y = 500;
    vx = 3;
    vy = -3;
    h = 240;
    w = 240;
    bee = document.createElement('div');
    _self = this;

    constructor(x, y) {
        this.bee.className = 'bee';
        
        if (x && y) {
            this.x = x;
            this.y = y;
        } else {
            this.x = Math.floor(Math.random() * window.innerWidth);
            this.y = Math.floor(Math.random() * window.innerHeight);
        }

        this.bee.style.top = this.y + 'px';
        this.bee.style.left = this.x + 'px';
        
        this.vx = ((Math.random() * 60) - 30) * 2;
        this.vy = ((Math.random() * 60) - 30) * 2;

        if (this.vx < 0) {
            this.bee.classList.add("bee0");
        }
        $("main").append(this.bee);
        this.fly();
    }
    
    fly() {
        this.x += this.vx;
        this.y += this.vy;
        
        if (Math.random() < 0.01) {
            this.vx = ((Math.random() * 60) - 30) * 2;
            this.bee.classList.remove('bee0');
            if (this.vx < 0) this.bee.classList.add('bee0');
        }
        if (Math.random() > 0.9) {
            this.vy = ((Math.random() * 60) - 30) * 2;
        }

        if (this.x > window.innerWidth - this.w) { this.x -= this.w; this.vx *= -1; this.bee.classList.toggle('bee0'); }
        if (this.x < 0) { this.x += this.w; this.vx *= -1; this.bee.classList.toggle('bee0'); }

        if (this.y > window.innerHeight - (this.h / 2)) { this.y -= this.h; this.vy *= -1; }
        if (this.y < 0) { this.vy *= -1; }

//        this.vx = (Math.random() * 6) - 3;
//        this.vy = (Math.random() * 6) - 3;

        this.bee.style.top = this.y + 'px';
        this.bee.style.left = this.x + 'px';
        setTimeout(this.fly.bind(this), 100);
    }
}

(function() {
    const app = {
        hive: [],
        data: {},
        state: {
            loaded: false,
            kills: 0,
            shots: 0,
            accuracy: 100
        },
        bees: [],
        init: function() {
            app.bees[0] = $(".bee");
            document.addEventListener("click", function(e) {
                $("#target").style.top = e.y + 'px';
                $("#target").style.left = e.x + 'px';
                $("#target").style.display = "block";
                
                app.state.shots++;
                
                setTimeout(function() { $("#target").style.display = "none"; $("#target").style.opacity = 1; }, 300);
                
                app.hive.forEach(bee=>{
                    if (((e.x > bee.x) && (e.x < (bee.x + 240))) && 
                        ((e.y > bee.y) && (e.y < (bee.y + 240)))) {
                            app.state.kills++;
                            app.state.accuracy = (~~((app.state.kills / app.state.shots) * 100));

                            bee.bee.parentElement?.removeChild(bee.bee);
                            addConfetti({x: e.x, y: e.y, color: "yellow" });
                            setTimeout(function() {
                                let tmpbee = new Bee(~~(Math.random()*1600), ~~(Math.random() * 800));
                                app.hive.push(bee);
                            }, ~~(Math.random() * 10000));
                    }
                });
                console.dir(e);
                // let bee = new Bee(e.x, e.y);
                app.updateScore();
                // app.hive.push(bee);
            });
            app.state.loaded = true;
            app.newBee(10);
        },
        updateScore() {
            app.state.accuracy = (~~((app.state.kills / app.state.shots) * 100));
            $("#kills").innerHTML = app.state.kills;
            $("#shots").innerHTML = app.state.shots;
            $("#accuracy").innerHTML = app.state.accuracy;
        },
        fetch: function(url, callback) {
            fetch(url).then(response=>response.json()).then(data=>{
                app.data = data;
                app.state.loaded = true;
                if (callback && typeof(callback) === "function") {
                    callback(data);
                }
            });
        },
        newBee: function(cnt=1) {
            for (let i=0; i<cnt; i++) {
                let bee = new Bee();
                app.hive.push(bee);
            }
        },
        moveMouse: function(e) {
            app.bees.forEach(bee=>{ bee.style.left = e.x + 'px'; bee.style.top = e.y + 'px'; });
        },
        display: function(data, tgt) {
            let out = "<table><thead><tr>";
            const keys = Object.keys(data[0]);
            if (keys) {
                keys.forEach(key => {
                    out += `<th>${key}</th>`;
                });
            }
            out += "</tr></thead><tbody>";
            data.forEach(item=>{
                out += `<tr>`;
                keys.forEach(key => {
                    out += `<td>${item[i]}</td>`;
                });
                out += `</tr>`;
            });
            out += "</tbody></table>";

            if (tgt) {
                tgt.innerHTML = out;
            }
            return out;
        }
    }
    window.app = app;
    app.init();
})();
</script>
</body>

</html>
